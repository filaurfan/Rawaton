<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="/admin/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        {{#users}}
        <div class="pull-left info">
          <p>{{ username }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
        {{/users}}
      </div>

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
      {{#users}}
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="/seller/dashboard/{{ _id }}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a> </li>       
        <li><a href="/seller/product/list/{{ _id }}"><i class="fa fa-files-o"></i><span>Product</span></a></li>
        <li><a href="/seller/pesan/{{ _id }}"><i class="fa fa-envelope"></i> Pesan</a></li>
        <li><a href="/seller/pemesanan/{{ _id }}"><i class="fa fa-book"></i> Pemesanan</a></li>
        <li><a href="/seller/pengaturan/{{ _id }}"><i class="fa fa-cog"></i> Pengaturan</a></li>
      {{/users}}
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
